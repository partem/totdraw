<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Video</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        .video-container iframe, .video-container object, .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="video-container" id="video-container">
    <!-- The <iframe> (and video player) will replace this <div> -->
</div>

<script>
  // Load the IFrame Player API code asynchronously.
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Replace the 'video-container' element with an <iframe> and
  // YouTube player after the API code downloads.
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('video-container', {
      height: '100%',
      width: '100%',
      videoId: 'I9CL8yPdLVA',
      playerVars: {
        'autoplay': 1,
        'mute': 0,
        'playlist': 'I9CL8yPdLVA',
        'loop': 0,
        'controls': 0,
        'modestbranding': 1,
        'fs': 0
      },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // When the player state changes, check if the video has ended and redirect.
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      window.location.href = "1.html";
    }
  }
</script>

</body>
</html>
